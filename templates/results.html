<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}
body{
      
    background-image:linear-gradient(rgba(19, 19, 19, 0.9),rgba(16, 15, 15, 0.9)), url("https://www.negotiations.com/wp-content/uploads/2017/05/interpreters.jpg");
    background-position: center;
    background-size: cover;
    box-sizing: border-box;
    padding-left: 8%;
    padding-right: 8%;

    }
.container{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    width: 100%;
    height: 80vh;
}

.col{
    font-weight: 400;
    line-height: 28px;
    color: #fff;
    line-height: 1.2rem;
    font-size: 20px;
    margin-top: 24px;
    margin-left: 65px;
}
h2{
    font-weight: 700;
    line-height: 100%;
    /* or 64px */
    text-transform: capitalize;
    color:white; 
    font-size: 80px;
    max-width: 940px;
    max-height: 222px;
}
.btn a{
    text-decoration: none;
    color: #fff;
}
.btn{
    background-color:rgba(72, 188, 72,0.9); 
    border-radius: 8px;
    padding: 10px 31px;
    border: none;
    margin-top: 24px;
    display: flex;
    align-items: center;
    justify-self:center;
    transition: all 0.5s;
    }
    .btn:hover{
            cursor: pointer;
        transform: translateY(-5px);
        background-color: rgba(75, 209, 75, 0.9);
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kết Quả</h2>
        <div>
            <div class="col">
                <strong>Ngôn ngữ gốc đã nhập:</strong> {{ original_text }}
            </div>
            <div class="col">
                <strong>Ngôn ngữ sau khi phiên dịch :</strong> {{ translated_text }}
            </div>
            <div class="col">
                <strong>Mã code ngôn ngữ:</strong> {{ target_language }}
            </div>
        </div>
        <div class="btn">
            <a href="{{ url_for('index') }}">Thử lại!</a>
        </div>
    </div> 
</body>
</html>
