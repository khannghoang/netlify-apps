<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
        <title>Translator</title>
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }
    body{
      
    background-image:linear-gradient(rgba(19, 19, 19, 0.9),rgba(16, 15, 15, 0.9)), url("https://www.negotiations.com/wp-content/uploads/2017/05/interpreters.jpg");
    background-position: center;
    background-size: cover;
    box-sizing: border-box;
    padding-left: 8%;
    padding-right: 8%;

    }
    .container{
        border-radius: 10px;
        width: 100%;
        height: 100vh;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-around;
       
        }
        .header{
            margin-bottom: 130px;
        }
        h1{
            font-weight: 700;
            
            line-height: 100%;
             text-transform: capitalize;
            color:white; 
            font-size: 80px;
            max-width: 940px;
            max-height: 222px;
        }
        .header div{
        font-weight: 400;
        line-height: 28px;
        color: #fff;
        line-height: 1.2rem;
        font-size: 20px;
        margin-top: 24px;
        }
    .mid{
       margin-top: 30px;
    }
    .post{
          transition: all 0.5s;
          box-shadow: 3px 5px 5px rgba(65, 63, 63, 0.5); 
    
       }
       .post:hover{
        transform: translateY(-5px);
        cursor: pointer;
        box-shadow: 6px 9px 9px rgba(66, 65, 65, 0.5); 
       }
    
    .btn{
    background-color:rgba(72, 188, 72,0.9); 
    border-radius: 8px;
    padding: 10px 31px;
    border: none;
    margin-top: 24px;
    display: flex;
    align-items: center;
    justify-self:center;
    transition: transform 0.5s;
    }
    .btn:hover{
            cursor: pointer;
        transform: translateY(-5px);
        background-color: rgba(75, 209, 75, 0.9);
    }
    .move{
        margin-left: 80px;
    }
    
    </style>
</head>
<body>
    <div class="container">
                <div class="header">
            <h1>Dịch vụ phiên Dịch </h1>
            <div>Hãy nhập đoạn văn bạn muốn để phiên dịch, chọn ngôn ngữ, và nhấp phiên dịch </div>
        </div>
        <div class="mid">
            <form method="POST">
                <div class="form-group post">
                    <textarea name="text" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Ngôn ngữ:</label>
                    <select name="language" class="form-control">
                            <option class="hov" value="en">English</option>
                            <option class="hov" value="it">Italian</option>
                            <option class="hov" value="ja">Japanese</option>
                            <option class="hov" value="ru">Russian</option>
                            <option class="hov" value="de">German</option>
                            <option class="hov" value="vi">Vietnam</option>
                            <option class="hov" value="ko">Korean</option>
                            <option class="hov" value="zh">Chinese</option>
                    </select>
                </div>
                <div class="move">
                    <button type="submit" class="btn btn-success">Phiên dịch</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
